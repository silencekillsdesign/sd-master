<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/stylesheets/foundation-datepicker.css">
</head>

<body>

  <header class='top-bar'>
    <div class='large-12 columns text-center'>
      <h1>Instructor/Course Evaluation</h1>
      <h4 class='subheader sd-course-info'>
      <span class='sd-course-static'>Course:</span>
      <small class='sd-course-name'>ENG 101 1</small>
      <small class='sd-course-static'>-</small>
      <small class='sd-course-term'>2005FA</small>
      <small class='sd-course-static'>-</small>
      <small class='sd-course-description'>English 101</small>
    </h4>
      <h4 class='subheader sd-prof-info'>
      <span class='sd-prof-static'>Instructor:</span>
      <small class='sd-prof-name small'>Dr. John Kipling</small>
    </h4>
    </div>
  </header>

  <main class='row container'>
    <form class='large-12 columns form-container'>

      <!-- begin likert section -->
      <section class='question-group collapse' id="likert-section">
        <!--- begin likert section -->

        <!--- begin likert header -->
        <div class="row text-header">
          <div class='small-12 medium-5 columns'>
            <h5>Open-ended questions. Please write in the space provided.</h5>
          </div>

          <!--- start radio headers -->
          <div class='hide-for-small-only medium-7 columns align-middle'>
            <div class="row align-spaced medium-up-6 collapse ">
              <div class='response column text-center'>Option 1</div>
              <div class="response column text-center">Option 2</div>
              <div class="response column text-center">Option 3</div>
              <div class="response column text-center">Option 4</div>
              <div class="response column text-center">Option 5</div>
              <div class="response column text-center">Option 6</div>
            </div>
          </div>
          <!--- end radio headers -->
        </div>
        <!--- end likert header -->

        <!--- begin likert row -->
        <div class='row likert-question'>
          <div class='small-12 medium-5 columns question align-middle'>
            <legend for='likert-1'>Input Label 1</legend>
          </div>
          <div class='medium-7 columns align-middle expand'>
            <div class='row align-spaced medium-up-6'>
              <div class='response column text-center'>
                <span class='styled-radio'>
                  <input id='likert-1-1' name='likert-1' type='radio' value='1' />
                </span>
                <label for='likert-1-1'>Value 1</label>
              </div>
              <div class='response column text-center'>
                <span class='styled-radio'>
                  <input id='likert-1-2' name='likert-1' type='radio' value='2' />
                </span>
                <label for='likert-1-2'>Value 2</label>
              </div>
              <div class='response column text-center'>
                <span class='styled-radio'>
                <input id='likert-1-3' name='likert-1' type='radio' value='3' />
              </span>
                <label for='likert-1-3'>Value 3</label>
              </div>
              <div class='response column text-center'>
                <span class='styled-radio'>
                <input id='likert-1-4' name='likert-1' type='radio' value='4' />
              </span>
                <label for='likert-1-4'>Value 4</label>
              </div>
              <div class='response column text-center'>
                <span class='styled-radio'>
                <input id='likert-1-5' name='likert-1' type='radio' value='5' />
              </span>
                <label for='likert-1-5'>Value 5</label>
              </div>
              <div class='response column text-center'>
                <span class='styled-radio'>
                <input id='likert-1-6' name='likert-1' type='radio' value='6' />
              </span>
                <label for='likert-1-6'>Value 6</label>
              </div>
            </div>
          </div>
        </div>
        <!--- end likert group -->
      </section>
      <!--- end likert section -->




    </form>
  </main>

</body>

</html>
